<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>artest</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker type="pattern" preset="custom" url="js/patt/pattern-heart1.patt" registerevents>
            <a-box position='0 0.5 0' material='color: yellow;'></a-box>
        </a-marker>
        <a-marker type="pattern" preset="custom" url="js/patt/pattern-heart2.patt" registerevents>
            <a-box position='0 0.5 0' material='color: blue;'></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
